<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graficos independientes</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <style>
        #grafico1{
            width: 1250px;
        }
    </style>
</head>
<body>
    <h1>Graficos separados</h1>
    <h3>primer grafico</h3>
    $$y=2x - 4$$
    <div id="grafico1"></div>
    <h3>segundo grafico</h3>
    $$y=6x^2 - 3x - 8$$
    <div id="grafico2"></div>
    <h3>tercer grafico</h3>
    $$y=\sin(x)$$
    <div id="grafico3"></div>

    <script src="separados.js"></script>
</body>
</html>
